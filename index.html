</div>



<script>



const buttons = document.querySelectorAll(".stn3");
const display = document.querySelector(".spn1"); 


let current = "";
let operator = "";
let previous = "";

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const value = btn.innerText.trim();
    handleInput(value);
  });
});

function handleInput(value) {

  // اگر عدد یا نقطه بود
  if (!isNaN(value) || value === ".") {
    current += value;
    display.innerText = current;
    return;
  }

  // پاک کردن
  if (value === "AC") {
    clearAll();
    return;
  }

  // مساوی
  if (value === "=") {
    calculate();
    return;
  }

  // عملگر
  operator = value;
  previous = current;
  current = "";
}

function calculate() {
  let a = Number(previous);
  let b = Number(current);
  let result = 0;

  switch (operator) {
    case "+":
      result = a + b;
      break;
    case "-":
      result = a - b;
      break;
    case "x":
      result = a * b;
      break;
    case "÷":
      result = a / b;
      break;
  }

  display.innerText = result;
  current = result.toString();
  operator = "";
}

function clearAll() {
  current = "";
  previous = "";
  operator = "";
  display.innerText = "0";
}



</script>
